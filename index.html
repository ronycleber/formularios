<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" value="" placeholder="Digite seu nome">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" value="123" placeholder="Digite sua senha">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="" placeholder="Digite seu email">
        </div>       

        <div>
            <label for="aceite">Li e aceito os termo de uso</label>
            <input type="checkbox" name="aceite" id="aceite" required>
        </div>

        <div>
            <label for="genero">Masculino</label>
            <input type="radio" name="genero" value="m">
        
            <label for="genero">Feminino</label>
            <input type="radio" name="genero" value="f">
        </div>

        <div>
            <label for="area">Mensagens</label>
            <textarea name="area" id="area" cols="30" rows="10">XXXXXXXXXXXX</textarea>
        </div>

        <div>
            <label for="pais">Pa√≠s</label>
            <select name="pais" id="pais">
                <option value="br">Basil</option>
                <option value="ar">Argentina</option>
                <optgroup label="Teste">
                    <option value="es">Espanha</option>
                    <option value="pt">Portugal</option>
                </optgroup>                
            </select>
        </div>

        <div>
            <input type="file" name="arquivo" id="arquivo" accept=".pdf">
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
